name: github-pages
on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt install python3-sphinx python3-sphinx-rtd-theme python3-sphinx-tabs
      - name: Build doco
        run: |
          make -C ${{ github.workspace }}/docs
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ${{ github.workspace }}/docs/html
